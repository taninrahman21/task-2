<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Two</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <!-- Starts Navbar -->
    <nav>
      <div class="navbar">

      <div>
        <h2 class="brand-name">Ortery.</h2>
      </div>

      <div class="nav-links">
        <a href="#">Why Ortery</a>
        <a href="#">How it works</a>
        <a href="#">Produts</a>
        <a href="#">Compare products</a>
        <a href="#">Testimonials</a>
      </div>

      <div>
        <button class="btn"><a href="#">Get in Touch</a></button>
      </div>

    </div>
    </nav>
    <!-- Ends Navbar -->
  </header>

  <!-- Starts Main -->
   <main>
    <!-- Starts home section -->
    <section class="home-section">
      <div class="home-container">

        <div class="home-heading">
          <h3> Professional <span class="headspan">still</span> <br> jewelry

          <p>Invest in your business's success with <span> Ortery's time-saving and <br>hassle-free </span> jewelry photography solutions.</p>
          <div>
            <button class="btn"><a href="#">Get in Touch</a></button>
          </div>

        <div class="home-img">
          <img src="images/headpic.png" alt="">
        </div>

      </div>


      <div class="left-images">
        <img class="home-images" id="left-img1" src="images/lightring.png" alt="">
        <img class="home-images" id="left-img2" src="images/lightpic2.png" alt="">
      </div>
      
     <div class="right-images">
        <img class="home-images" id="right-img1" src="images/lightpic3.png" alt="">
        <img class="home-images" id="right-img2" src="images/lightpic4.png" alt="">
     </div>

    </section>
    <!-- Ends home section -->

  <script src="js/main.js"></script>
